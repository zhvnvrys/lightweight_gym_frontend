<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightweight gym</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="container">
          <div class="row">
            <div class="col-md-3 mr-auto d-flex align-items-center">
              <img href="index.html" src="img/logo.svg" alt="logo" class="logo" />
            </div>
            <div
              class="offset-1 col-md-4 d-flex align-items-center justify-content-center"
            >
              <div class="menu">
                <ul>
                  <a href="index.html" class="nav_link">Home</a>
                  <a href="index.html" class="nav_link">Membership</a>
                  <a href="#" class="nav_link">Workout</a>
                  <a href="#" class="nav_link">Schedule</a>
                </ul>
              </div>
            </div>
            <div class="offset-1 col-md-3">
              <button class="nav__button nav__button--white">
                <a href="login.html"> Log in</a>
              </button>
              <button class="nav__button nav__button--blue">
                <a href="registration.html"> Sign up</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main_login_form">
      <form id="loginForm">
        <div class="mb-3 col-md-12">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" />
    
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" id="passwordInput" class="form-control" aria-labelledby="passwordHelpBlock" />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be at least 8 characters long and consist of uppercase, lowercase, and a symbol.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </main>
    
    
    <script src="script.js"></script>
  </body>
</html>
