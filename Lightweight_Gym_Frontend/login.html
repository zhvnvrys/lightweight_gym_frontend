<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightweight gym</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="container">
          <div class="row">
            <div class="col-md-3 mr-auto d-flex align-items-center">
              <img href="index.html" src="img/logo.svg" alt="logo" class="logo" />
            </div>
            <div
              class="offset-1 col-md-4 d-flex align-items-center justify-content-center"
            >
              <div class="menu">
                <ul>
                  <a href="index.html" class="nav_link">Home</a>
                  
                </ul>
              </div>
            </div>
            <div class="offset-1 col-md-3">
              <div class="nav_button_group">
                <button class="nav__button nav__button--white">
                  <a href="login.html"> Log in</a>
                </button>
                <button class="nav__button nav__button--blue">
                  <a href="registration.html"> Sign up</a>
                </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main_login_form">
      <div id="loginForm" class = "login_form">
        <form class="row g-3 needs-validation" novalidate>
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" />
    
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" id="passwordInput" class="form-control" aria-labelledby="passwordHelpBlock" />
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        </div>
        
        <div id="errorContainer">
          <p id="errorMessage" class="error-message red-text"></p>
        </div>
      
      </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
