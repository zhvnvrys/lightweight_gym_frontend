<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight gym</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header class="header">
        <div class="nav">
          <div class="container">
            <div class="row">
              <div class="col-md-3 mr-auto d-flex align-items-center">
                <img src="img/logo.svg" alt="logo" class="logo" />
              </div>
              <div
                class="offset-1 col-md-4 d-flex align-items-center justify-content-center"
              >
                <div class="menu">
                  <ul>
                    <a href="#" class="nav_link">About us</a>
                    <a href="#" class="nav_link">Membership</a>
                    <a href="#" class="nav_link">Workout</a>
                    <a href="#" class="nav_link">Schedule</a>
                  </ul>
                </div>
              </div>
              <div class="offset-1 col-md-3">
                <button class="nav__button nav__button--white">
                  <a href=""> Log in</a>
                </button>
                <button class="nav__button nav__button--blue">
                  <a href=""> Sign up</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main_signup_form">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="mb-3 col-md-12" >
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
        
                <label for="inputPassword5" class="form-label">Password</label>
                <input
                  type="password"
                  id="inputPassword5"
                  class="form-control "
                  aria-labelledby="passwordHelpBlock"
                />
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters and
                  numbers, and must not contain spaces, special characters, or emoji.
                </div>
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
      </main>
</body>
</html>
